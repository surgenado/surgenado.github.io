<div class="buttons-center" id="share-buttons">
  <ul class="share-buttons">
    <a href="https://www.facebook.com/sharer/sharer.php?u={{ site.baseurl }}/&t={{ site.title }}" title="Share on Facebook" target="_blank"><img src="{{ site.baseurl }}/images/flat_web_icon_set/color/Facebook.png"></a>
    <a href="https://twitter.com/intent/tweet?source={{ site.baseurl }}/&text={{ site.title }}:%20{{ site.baseurl }}/&via={{ site.twitter_username }}" target="_blank" title="Tweet"><img src="{{ site.baseurl }}/images/flat_web_icon_set/color/Twitter.png"></a>
    <a href="https://plus.google.com/share?url={{ site.baseurl }}/" target="_blank" title="Share on Google+"><img src="{{ site.baseurl }}/images/flat_web_icon_set/color/Google+.png"></a>
    <a href="http://www.tumblr.com/share?v=3&u={{ site.baseurl }}/&t={{ site.title }}&s=" target="_blank" title="Post to Tumblr"><img src="{{ site.baseurl }}/images/flat_web_icon_set/color/Tumblr.png"></a>
    <a href="http://pinterest.com/pin/create/button/?url={{ site.baseurl }}/&description={{ site.description }}" target="_blank" title="Pin it"><img src="{{ site.baseurl }}/images/flat_web_icon_set/color/Pinterest.png"></a>
    <a href="https://getpocket.com/save?url={{ site.baseurl }}/&title={{ site.title }}" target="_blank" title="Add to Pocket"><img src="{{ site.baseurl }}/images/flat_web_icon_set/color/Pocket.png"></a>
    <a href="http://www.reddit.com/submit?url={{ site.baseurl }}/&title={{ site.title }}" target="_blank" title="Submit to Reddit"><img src="{{ site.baseurl }}/images/flat_web_icon_set/color/Reddit.png"></a>
    <a href="http://www.linkedin.com/shareArticle?mini=true&url={{ site.baseurl }}/&title={{ site.title }}&summary={{ site.description }}&source={{ site.baseurl }}/" target="_blank" title="Share on LinkedIn"><img src="{{ site.baseurl }}/images/flat_web_icon_set/color/LinkedIn.png"></a>
    <a href="http://wordpress.com/press-this.php?u={{ site.baseurl }}/&t={{ site.title }}&s={{ site.description }}" target="_blank" title="Publish on WordPress"><img src="{{ site.baseurl }}/images/flat_web_icon_set/color/Wordpress.png"></a>
    <a href="https://pinboard.in/popup_login/?url={{ site.baseurl }}/&title={{ site.title }}&description={{ site.description }}" target="_blank" title="Save to Pinboard"><img src="{{ site.baseurl }}/images/flat_web_icon_set/color/Pinboard.png"></a>
    <a href="mailto:?subject={{ site.title }}&body={{ site.description }}:%20{{ site.baseurl }}/" target="_blank" title="Email"><img src="{{ site.baseurl }}/images/flat_web_icon_set/color/Email.png"></a>
  </ul>
</div>

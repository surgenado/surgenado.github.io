---
layout: default
---

<div class="home">

  <h1 class="center-text">Choose Your City</h1>

    {% for city in site.cities %}
        <h1>{% if city.URL %}
          <a class="btn btn-block btn-success" href="{{ city.URL }}">{{ city.name }}</a>
        {% else %}
          <a class="btn btn-block btn-success" href="{{ site.url }}/{{ city.IATA }}">{{ city.name }}</a>
        {% endif %}</h1>
    {% endfor %}
    <h1><a class="btn btn-block btn-info" href="https://twitter.com/intent/tweet?screen_name=surgenado&text=Add%20my%20city" class="twitter-mention-button" data-related="surgenado" target="_blank">Add your City! </a></h1>
  </ul>
</div>
